	<link href="../public/lib/animate-css/animate.min.css" rel="stylesheet">

	<!-- Main Stylesheet File -->
	<link href="../public/css/style.css" rel="stylesheet">
</head>

<body>
	<!--==========================
  Header Section
  ============================-->
	<header id="header">
		<div class="container">

			<div id="logo" class="pull-left">
				<a href="#hero"><img src="../public/img/logo.png" alt="" title="" /></a>
				<!-- Uncomment below if you prefer to use a text image -->
				<!--<h1><a href="#hero">Header 1</a></h1>-->
			</div>

			<nav id="nav-menu-container">
				<ul class="nav-menu">
					<li><a href="./www/index.html#hero">Home</a></li>
					<li><a href="./www/index.html#about">About Us</a></li>
					<li><a href="./www/index.html#services">Services</a></li>
					<li><a href="./www/index.html#contact">Contact Us</a></li>
				</ul>
			</nav>
			<!-- #nav-menu-container -->
		</div>
	</header>
	<!-- #header -->


	<!--==========================
  리뷰 Section
  ============================-->
	<section id="review">
		<div class="container wow fadeInUp">
			<div class="row">
				<div class="col-md-12">
					<h3 class="section-title">한줄평</h3>
					<div class="section-title-divider"></div>
					<p class="section-description">내가 지금 위치한 곳 주변에 있는 떡볶이 집들을 찾아주는 서비스</p>
				</div>

			</div>
		</div>

		<!-- 리뷰글 보이는 위치 -->
		<div class="container about-container wow fadeInUp">
			<div class="row">
				<div class="col-md-6 about-content">
					<p id="test"> 테스트 3 ㅎㅎ</p>
				</div>
			</div>
		</div>
	</section>

	<br>
	<br>
	<!-- 리뷰글 작성 위치 -->
	<section id="review_write">
		<div class="row">
			<div class="col-md-12">
				<h4 class="section-title-write">한줄평을 작성해보세요</h4>
				<div class="section-title-divider"></div>
				<p class="section-description">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque</p>
			</div>
		</div>
		<div class="col">
			<div class="col-md-6 col-md-push-3">
				<div class="form">
					<form action="/review_upload" method="post" role="form" class="contactForm">
						<div class="form-group">
							<input type="text" class="form-control" name="nickname" data-rule="required" id="nickname" placeholder="닉네임" />
							<div class="validation"></div>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="pw" id="pw" placeholder="비밀번호" data-rule="required" data-msg="Please enter at least 8 chars of subject" />
							<div class="validation"></div>
						</div>
						<div class="form-group">
							<textarea class="form-control" name="review" rows="5" data-rule="minlen:4" data-msg="Please write something for us" placeholder="한줄평"></textarea>
						</div>
						<div class="text-center"><button type="submit">작성</button></div>
						<br>
					</form>
				</div>
			</div>

		</div>
	</section>



	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

	<script src="../public/lib/superfish/superfish.min.js"></script>
	<script src="../public/lib/morphext/morphext.min.js"></script>
	<script src="../public/lib/wow/wow.min.js"></script>
	<script src="../public/lib/stickyjs/sticky.js"></script>
	<script src="../public/lib/easing/easing.js"></script>

	<!-- Template Specisifc Custom Javascript File -->
	<script src="../public/js/custom.js"></script>
	<script src="../public/js/review.js"></script>

</body>

</html>
